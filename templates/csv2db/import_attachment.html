<form enctype="multipart/form-data" method="post" action="/krasnow/csv2db/import_attachment/">
    {% csrf_token %}
    <h1>Import Attachment</h1>
    <h2>populates tables Attachment and FragmentTypeRel</h2>
    <h3>attachment_morph.csv or attachment_marker.csv or attachment_ephys.csv</h3>
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit"/>
</form>
